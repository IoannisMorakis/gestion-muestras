<p>muestras works!</p>

<h1 class="subTituloText">Muestras</h1>



<div class="list">
  <div class="projectBlock" (click)="infoProject(pid)">Proyecto</div>
  <table>
    <tr>
      <th> Codigo </th>
      <th> Fecha </th>
      <th> Cultivo</th>
      <th> Coordenadas </th>
      <th> </th>

    </tr>
    <tr *ngFor="let item of data" >


      <td>{{ item.codigo  }}</td>
      <td >{{ item.fecha }}</td>
      <td>{{ item.cultivo}}</td>
      <td>{{ item.coordenadas}}</td>

      <td>
        <button class="detalles" (click)="infoMuestra(item.codigo)"></button>

      </td>

    </tr>
  </table>




</div>
