<p>unidad-produccion-all works!</p>

<h1 class="subTituloText">Unidades</h1>




<div class="list">
  <table>
    <tr>
      <th> Codigo </th>
      <th> Proyecto </th>
      <th> Altitud</th>
      <th> Coordenadas </th>
      <th> </th>

    </tr>
    <tr *ngFor="let item of data" >


      <td>{{ item.codigo  }}</td>
      <td >{{ item.project }}</td>
      <td>{{ item.altitud}}</td>
      <td>{{ item.coordenadas}}</td>

      <td>
        <button class="detalles" (click)="infoUnidad(item.codigo)"></button>

      </td>

    </tr>
  </table>


</div>
