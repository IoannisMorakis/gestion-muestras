        <input name="txt_input" ngModel placeholder=" " id="txt_input" type="text" class="input-field" />

    <br>

    <button id="btn_generate">Generate Barcode</button>
  </div>

<svg onclick="window.print(this)" id="barcode"></svg>
<button (click)="toPrint()">Print</button>
