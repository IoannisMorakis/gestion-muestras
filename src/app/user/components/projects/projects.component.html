<h1 class="subTituloText">Proyectos</h1>


<div class="list">
  <table>
    <tr>
      <th> Nombre </th>
      <th> Due√±o </th>
      <th class="integrantes" > Integrantes</th>
      <th> Clientes </th>
      <th> </th>

    </tr>
    <tr *ngFor="let item of data" >


      <td>{{ item.name  }}</td>
      <td >{{ item.owner }}</td>
      <td class="integrantes">{{ item.integrantes}}</td>
      <td>{{ item.cliente }}</td>

      <td>

        <button class="muestras" (click)="Unidades( item.name)"></button>
        <button class="detalles" (click)="infoProject(item.codigo)"></button>
        <button class="edit" (click)="editProyecto(item.name)"></button>


      </td>

    </tr>
  </table>



  <button class="boton" id="agregar" (click)="newProject()">
    Agregar
  </button>

</div>
