<p>unidad-produccion-all works!</p>

<h1 class="subTituloText">Unidades </h1>

<div class="scanbutton"  ></div>
<div class="scantext" (click)="Scan()">SCAN</div>


<div class="list">
  <table>
    <tr>
      <th> Codigo </th>
      <th> Cliente </th>
      <th> Altitud</th>
      <th> Coordenadas </th>
      <th> </th>

    </tr>
    <tr *ngFor="let item of data" >


      <td>{{ item.codigo  }}</td>
      <td >{{ item.cliente }}</td>
      <td>{{ item.altitud}}</td>
      <td>{{ item.coordenadas}}</td>

      <td>
        <button class="muestras" (click)="Muestras( pid, item.codigo)"></button>
        <button class="detalles" (click)="infoUnidad(item.codigo)"></button>
        <button class="edit" (click)="editUnidad(item.codigo)"></button>

      </td>

    </tr>
  </table>


</div>
